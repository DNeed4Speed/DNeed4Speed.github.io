<!--Pup PAGE-->

<!DOCTYPE html>
<html lang="en">
<!--Establishing what is on the webpage, leave this alone-->

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar,
        h1,
        button {
            font-family: "Montserrat", sans-serif
        }

        .fa-truck,
        .fa-connectdevelop {
            font-size: 200px
        }
    </style>

    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>

</head>

<body style="background-color:rgb(221, 221, 221);">
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card w3-left-align w3-large">
            <!--Button on the upper right corner-->
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-black w3-large w3-white"
                href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <!--Button on the Upper Left Corner-->
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            <!--The Buttons along the Top-->
            <!--The hashtag is where the hyperlink for the button will go-->
            <a href="page1.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Amazon Trailers</a>
            <a href="page2.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">UPS Trailers</a>
            <a href="page3.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Intermodal Trailers</a>
            <a href="page4.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Non-Inventory</a>
            <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Pup Trailers</a>
            <a href="page6.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Trailer Yard</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="page1.html" class="w3-bar-item w3-button w3-padding-large">Amazon</a>
            <a href="page2.html" class="w3-bar-item w3-button w3-padding-large">UPS</a>
            <a href="page3.html" class="w3-bar-item w3-button w3-padding-large">Intermodal</a>
            <a href="page4.html" class="w3-bar-item w3-button w3-padding-large">Non-Inventory</a>
            <a class="w3-bar-item w3-button w3-padding-large">Pup</a>
        </div>
    </div>

    

    <!-- Header -->
    <!--PUP-->
    <header class="w3-container w3-black w3-center" style="padding:128px 16px" img src="img_chania.jpg">
        <h1 class="w3-margin w3-jumbo">PUP Trailers</h1>
        <!--<p class="w3-xlarge">Template by w3.css</p>-->
        <!--<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button>-->
    </header>

    <!--Break-->
    <br>

    <!-- First Grid -->
    <div class="w3-row-padding w3-white w3-container">
        <div class="w3-content">
            <!--Title here-->
            <h1>The Rarest Type of Trailer. And the smallest. These are <b>Half</b> the length of a standard Trailer.</h1>
        </div>
    </div>

    <!--Break-->
    <br>

    <div class="container">
        <img src="estes.jpg" alt="UPS-TRAILER" style="width:100%;">
    </div>

    <!--Break-->
    <br>

    <!-- First Grid -->
    <div class="w3-row-padding w3-white w3-container">
        <div class="w3-content">
            <!--Title here-->
            <h1>They usually are ESTES Trailers</h1>
        </div>
    </div>

    <!--Break-->
    <br>
    
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
             var x = document.getElementById("navDemo");
             if (x.className.indexOf("w3-show") == -1) {
                  x.className += " w3-show";
             } else {
                  x.className = x.className.replace(" w3-show", "");
             }
        }
   </script>

</body>
</html>
